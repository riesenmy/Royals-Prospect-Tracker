<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Royals Prospects 2025 Stats</h1>
  <table id="data-table"></table>

  <script>
  async function loadCSV() {
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUEUZo9Ih_lXcV-xwBqKo9kZDqhcDgfIVXS3UwsexNqSv5q1Oh7LIZRAduhT6dvhBMq6ezHAroO6A4/pub?gid=0&single=true&output=csv';
    const response = await fetch(url);
    const csvText = await response.text();
    const rows = csvText.trim().split('\n').map(row => row.split(','));

    const table = document.getElementById('data-table');
    const headers = rows[0];
    const formatCols = ['AVG', 'OBP', 'SLG'];
    const formatIndexes = headers.map((header, i) => formatCols.includes(header.trim()) ? i : -1).filter(i => i !== -1);

    rows.forEach((row, rowIndex) => {
      const tr = document.createElement('tr');
      row.forEach((cell, colIndex) => {
        const el = document.createElement(rowIndex === 0 ? 'th' : 'td');
        let content = cell;

        // Format specific numeric columns
        if (rowIndex !== 0 && formatIndexes.includes(colIndex)) {
          const num = parseFloat(cell);
          content = isNaN(num) ? cell : num.toFixed(3);
        }

        el.textContent = content;
        tr.appendChild(el);
      });
      table.appendChild(tr);
    });
  }

  loadCSV();
</script>
</body>
</html>
